<script>
        function validate(){

            var password = document.getElementById("psw").value;
            var confirmpassword = document.getElementById("rpsw").value;
            if (password != confirmpassword) {
               alert("Password not matched");
               return false;
            }
        }
</script>

<div class="div_form">

	<!--heading!-->
	<h1 class="header1">Create an Account</h1><br><br>

	<!--form!-->
	<form method="POST" action="../php/register.php">

	<!--name!-->
	<label class="label" for = "name">Full Name</label><br><br>
	<input type = "text" id = "name" name = "name" placeholder="Full Name..." required><br><br>

	<!--dob!-->
	<label class="label" for = "dob">Date of Birth</label><br><br>
	<input type="date" id="dob" name="dob" required><br><br>


	<!--address!-->
	<label class="label" for = "address">Address</label><br><br>
	<textarea id="address" name="address" rows="8" cols="50" placeholder="Address..."></textarea><br><br>

	<!--gender!-->
	<label class="label"for = "gender">Gender</label><br><br>
	<input type= "radio" id = "male" name = "gender" value = "Male">
	<label for = "male"  class="lmale">Male</label> 
	<input type = "radio" id = "female" name = "gender" value = "Female">
	<label for = "female">Female</label><br><br>

	<!--Contact Number!-->
	<label class="label" for = "mobile_no">Contact Number</label><br><br>
	<input type = "number" id = "no" name = "mobile_no" placeholder="Contact Number..."><br><br>

	<!--E-mail!-->
	<label class="label" for = "email">E-mail</label><br><br>
	<input type = "email" id = "email" name = "email" pattern = "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="abc@email.com..." required></br><br>

	<!--Password!-->
	<label class="label" for="psw">Password</label><br><br>
	<input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z]).{5,}" title="Must contain at least one number and lowercase letter, and at least 5 or more characters" required>

	<input type="checkbox" onclick="myFunction1()">
	<br><br>

	<!--Re-enter Password!-->
	<label class="label" for="rpsw">Confirm Password</label><br><br>
	<input type="password" id="rpsw" name="rpsw"  required>

	<input class="check" type="checkbox" onclick="myFunction2()">
	<br><br>

	<button type="submit" onClick="return validate()" class="register" name="reg">Register</button>

	</form>
